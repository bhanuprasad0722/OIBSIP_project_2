<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="temp.css">
    <script src="temp.js"></script>
</head>
<body>
    <div class="block">
        <div class="name">
            <h2>Temperature Converter</h2>
        </div>
        <div class="form">
            <form>
                <label id="degree" >Degrees</label><br>
                <input type="number" id="num" placeholder="enter temperature to convert"><br><br>
                <label id="type">Type</label><br>
                <input type="radio" id="celsius">Celsius<br><br>
                <input type="radio" id="fahrenheit">Fahrenheit<br><br>
                <label id="result">Result</label><br>
                <input type="number" id="result1"><br><br>
                <button class="submit" onclick="convert()" id="submit">Submit</button>
              </form>
        </div>
    </div>


    
</body>
</html>
